<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock & Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" data-tab="clock">Clock</div>
            <div class="tab" data-tab="timer">Timer</div>
            <div class="tab" data-tab="stopwatch">Stopwatch</div>
        </div>
        
        <!-- Clock Tab -->
        <div class="tab-content active" id="clock-content">
            <div class="time">00:00:00</div>
            <div class="date">Loading date...</div>
        </div>
        
        <!-- Timer Tab -->
        <div class="tab-content" id="timer-content">
            <div class="timer-inputs">
                <div class="input-group">
                    <input class="time-values" type="number" id="hours" min="0" max="99" value="0">
                    <div class="time-label">Hours</div>
                </div>
                <span class="collon">:</span>
                <div class="input-group">
                    <input class="time-values" type="number" id="minutes" min="0" max="59" value="0">
                    <div class="time-label">Minutes</div>
                </div>
                <span class="collon">:</span>
                <div class="input-group">
                    <input class="time-values" type="number" id="seconds" min="0" max="59" value="0">
                    <div class="time-label">Seconds</div>
                </div>
            </div>
            <div class="timer-display">00:00:00</div>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <div class="timer-label" id="timer-status">Ready to start</div>
            <div class="timer-controls">
                <button class="btn btn-start" id="timer-start-btn">Start</button>
                <button class="btn btn-reset">Reset</button>
            </div>
        </div>
        
        <!-- Stopwatch Tab -->
        <div class="tab-content" id="stopwatch-content">
            <div class="stopwatch-display">00:00.00</div>
            <div class="stopwatch-controls">
                <button class="btn btn-start" id="stopwatch-start-btn">Start</button>
                <button class="btn btn-lap">Lap</button>
                <button class="btn btn-reset" id="stopwatch-reset-btn">Reset</button>
            </div>
            <div class="laps-container" id="laps"></div>
        </div>
    </div>
    
    <script src="index.js">
    </script>
</body>
</html>
